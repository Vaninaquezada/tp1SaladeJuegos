<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="car">
      <div class="card-body">
        <h1 class="tetx-center">Registro de Usuario</h1>
        <H2>{{ message }}</H2>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" />
            <span
              class="error ion-padding"
              *ngIf="registerForm.get('email')!.errors?.['required'] && registerForm.get('email')!.touched"
            >
              El email es requerido
            </span>
            <span
              class="error ion-padding"
              *ngIf="registerForm.get('email')!.errors?.['email'] "
            >
              No cumple el formato de email.
            </span>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>

            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <span
            class="error ion-padding"
            *ngIf="registerForm.get('password')!.errors?.['required'] && registerForm.get('password')!.touched"
          >
            La contraseña es requerida.
          </span>
          <span
            class="error ion-padding"
            *ngIf="
              registerForm.get('password')!.hasError('minLength') &&
              registerForm.get('password')!.touched
            "
          >
            La contraseña tiene que tener minimo 6 caracteres
          </span>
          <div class="form-group">
            <label for="passwordR">Repetir Contraseña</label>

            <input
              type="password"
              class="form-control"
              formControlName="passwordR"
            />
            <span
              class="error ion-padding"
              *ngIf="registerForm.get('passwordR')!.errors?.['required'] && registerForm.get('passwordR')!.touched"
            >
              Repetir la contraseña es requerido.
            </span>
            <span
              class="error ion-padding"
              *ngIf="
                registerForm.get('passwordR')!.hasError('minLength') &&
                registerForm.get('passwordR')!.touched
              "
            >
              La contraseña tiene que tener minimo 6 caracteres
            </span>
          </div>

          <button
            type="submit"
            class="fill btn-primary btn-lg btn-block"
            [disabled]="registerForm.invalid"
          >
            Registrar
          </button>
        </form>
        <div class="form-group mt-3">
          <p>
            ¿Ya tienes una cuenta? <a class="button" routerLink="/">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
